<!-- Webpage Content -->
    <main>
      <div class="container">
        <h1 style="text-align: center">Join Us</h1>
        <form method="post" action="form.php" autocomplete="on">
          <label for="fname">First Name:
            <input name="fname" id="fname" required placeholder="First Name">
          </label>
          <label for="lname">Last Name:
            <input name="lname" id="lname" required placeholder="Last Name">
          </label><br>
          <label for="phone_type">Phone Type:
            <span id="phone_type">
              Mobile<input type="radio" name="phone_type" class="phone_type"
              value="mobile">
              Work<input type="radio" name="phone_type" class="phone_type"
              value="work">
              Home<input type="radio" name="phonetype" class="phone_type"
              value="home">
            </span>
          </label><br>
          <label for="phone">Phone Number:
            <input type="tel" name="phone" id="phone" required
            pattern="[0-9]{10}" placeholder="10-Digit Phone Number">
          </label>
          <label for="email">Email:
            <input type="email" name="email" id="email" required
            placeholder="someone@example.com">
          </label><br>
          <label for="birthdate">Birthdate:
            <input type="date" name="birthdate" id="birthdate" required
            max="2003-12-31" min="1900-01-01">
          </label>
          <label for="adress">Street Address:
            <input name="address" id="address" required
            placeholder="10 Cloverfield Lane">
          </label><br>
          <label for="city">City:
            <input name="city" id="city" required placeholder="Smallville">
          </label>
          <label for="state">State:
            <select name="state" id="state" required>
              <option value="AL">AL</option>
	            <option value="AK">AK</option>
	            <option value="AZ">AZ</option>
	            <option value="AR">AR</option>
	            <option value="CA">CA</option>
	            <option value="CO">CO</option>
	            <option value="CT">CT</option>
	            <option value="DE">DE</option>
	            <option value="DC">DC</option>
	            <option value="FL">FL</option>
	            <option value="GA">GA</option>
	            <option value="HI">HI</option>
	            <option value="ID">ID</option>
	            <option value="IL">IL</option>
	            <option value="IN">IN</option>
	            <option value="IA">IA</option>
	            <option value="KS">KS</option>
	            <option value="KY">KY</option>
	            <option value="LA">LA</option>
	            <option value="ME">ME</option>
	            <option value="MD">MD</option>
	            <option value="MA">MA</option>
	            <option value="MI">MI</option>
	            <option value="MN">MN</option>
	            <option value="MS">MS</option>
	            <option value="MO">MO</option>
	            <option value="MT">MT</option>
	            <option value="NE">NE</option>
	            <option value="NV">NV</option>
	            <option value="NH">NH</option>
	            <option value="NJ">NJ</option>
	            <option value="NM">NM</option>
	            <option value="NY">NY</option>
	            <option value="NC">NC</option>
	            <option value="ND">ND</option>
	            <option value="OH">OH</option>
	            <option value="OK">OK</option>
	            <option value="OR">OR</option>
	            <option value="PA">PA</option>
	            <option value="RI">RI</option>
	            <option value="SC">SC</option>
	            <option value="SD">SD</option>
	            <option value="TN">TN</option>
	            <option value="TX">TX</option>
	            <option value="UT">UT</option>
	            <option value="VT">VT</option>
	            <option value="VA">VA</option>
	            <option value="WA">WA</option>
	            <option value="WV">WV</option>
	            <option value="WI">WI</option>
	            <option value="WY">WY</option>
            </select>
          </label>
          <label for="zip">ZIP:
            <input name="zip" id="zip" required placeholder="91210"
            pattern="[0-9]{5}">
          </label>
          <div id="submit">
            <input type="submit" value="Submit">
          </div>
        </form>
